<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 150px;
        width:150px;     
    }
</style>
<body>
    <button onclick="on()">on</button>
    <button onclick="off()">off</button>
    <div>
    </div>
    <script>
        function on(){
           var pget=document.getElementsByTagName("div");
            pget[0].style.backgroundColor="black";   
        }  
        function off(){
           var pget=document.getElementsByTagName("div");
            pget[0].style.backgroundColor="white"; 
        }                     
    </script>
</body>
</html>
